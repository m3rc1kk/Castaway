<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Castaway</title>
</head>
<body>
  <header class="header">
    <div class="header__inner container">
      <a href="#" class="header__logo logo">
        <img src="./img/logo.svg" alt="" width="160" height="32" class="logo__image">
      </a>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="" class="header__menu-link">Home</a>
          </li>

          <li class="header__menu-item">
            <a href="" class="header__menu-link">Episodes</a>
          </li>

          <li class="header__menu-item">
            <a href="" class="header__menu-link">About</a>
          </li>

          <li class="header__menu-item">
            <a href="" class="header__menu-link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="content">
    <section class="hero">
      <div class="hero__inner container">
        <img src="./img/Hero/image_hero.jpg" alt="" width="650" height="873" class="hero__image">
        <div class="hero__body">
          <h1 class="hero__title">Take your podcast to the <span class="hero__title-underline">next</span> <b class="hero__title-bold">level</b></h1>
          <div class="hero__social">
            <h3 class="hero__social-title">Listen on</h3>
            <div class="hero__social-images">
              <img src="./img/Hero/listen_on/1.svg" alt="" width="32" height="32" class="hero__social-img">
              <img src="./img/Hero/listen_on/2.svg" alt="" width="32" height="32" class="hero__social-img">
              <img src="./img/Hero/listen_on/3.svg" alt="" width="32" height="32" class="hero__social-img">
              <img src="./img/Hero/listen_on/4.svg" alt="" width="32" height="32" class="hero__social-img">
              <img src="./img/Hero/listen_on/5.svg" alt="" width="32" height="32" class="hero__social-img">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
